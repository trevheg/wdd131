<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Place Called Japan</title>
    <meta name="description" content="A website to describe Japan">
    <meta name="author" content="Trevor Hegstrom">
    <link rel="icon" type="image/x-icon" href="images/japan-icon.ico">
    <link rel="stylesheet" href="styles/place-pc.css">
    <link rel="stylesheet" href="styles/place-mobile.css">
    <script src="scripts/place.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Japan</h1>
    </header>
    <main>
        <div id="hero-space">
            <picture id="hero">
                <source srcset="images/place-hero-small.webp" media="(max-width: 500px)">
                <img src="images/place-hero-large.webp" alt="A red and black temple surrounded by trees in Kyoto, Japan" width="1500" height="1000">
            </picture>
            <div id="data" class="info">
                <h2>Data</h2>
                <table>
                    <tr>
                        <td>Area:</td>
                        <td>377,975 km<sup>2</sup></td>
                    </tr>
                    <tr>
                        <td>Population:</td>
                        <td>123,440,000</td>
                    </tr>
                    <tr>
                        <td>Capital:</td>
                        <td>Tokyo</td>
                    </tr>
                    <tr>
                        <td>Language:</td>
                        <td>Japanese</td>
                    </tr>
                    <tr>
                        <td>Currency:</td>
                        <td>Japanese Yen (Â¥)</td>
                    </tr>
                    <tr>
                        <td>Time Zone:</td>
                        <td>UTC+9</td>
                    </tr>
                    <tr>
                        <td>Calling Code:</td>
                        <td>+81</td>
                    </tr>
                    <tr>
                        <td>Internet TLD:</td>
                        <td>.jp</td>
                    </tr>
                </table>
            </div>
            <div id="weather" class="info">
                <h2>Weather</h2>
                <img src="images/weather-icon.svg" alt="A weather icon" id="weather-icon">
                <table>
                    <tr>
                        <td>Temperature:</td>
                        <td id="temperature"></td>
                    </tr>
                    <tr>
                        <td>Conditions:</td>
                        <td id="conditions">Kaijuu Attack</td>
                    </tr>
                    <tr>
                        <td>Wind:</td>
                        <td id="wind-speed"></td>
                    </tr>
                    <tr>
                        <td>Wind Chill:</td>
                        <td id="wind-chill"></td>
                    </tr>
                </table>
            </div>
        </div>
        
    </main>
    <footer>
        <p>&#169; <span id="currentYear"></span> Trevor Hegstrom, USA</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
