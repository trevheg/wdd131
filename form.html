<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page for customers to review products">
    <meta name="author" content="Trevor Hegstrom">
    <title>Product Review</title>
    <script src="scripts/getdates.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <div>
            <form action="review.html" method="get" id="theForm">
                <label for="product" class="marginTop">Product Name</label> 
                <select name="product" id="product" required>
                    <option value="" disabled selected>Select a Product...&#9662;</option>
                </select>
                
                <label class="marginTop">Overall Rating:</label>  
                <div id="stars">
                    <div class="stars">
                        <label for="fivestar">5/5</label>
                        <input type="radio" name="stars" id="fivestar" value="5">                    
                    </div>
                    <div class="stars">
                        <label for="fourstar">4/5</label>
                        <input type="radio" name="stars" id="fourstar" value="4">                    
                    </div> 
                    <div class="stars">
                        <label for="threestar">3/5</label>
                        <input type="radio" name="stars" id="threestar" value="3">                    
                    </div> 
                    <div class="stars">
                        <label for="twostar">2/5</label>
                        <input type="radio" name="stars" id="twostar" value="2">                    
                    </div>                  
                    <div class="stars">
                        <label for="onestar">1/5</label>     
                        <input type="radio" name="stars" id="onestar" value="1" required>
                    </div>

                </div>
                

                    
                
                <label for="installDate" class="marginTop">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
                
                <div class="marginTop">
                    <p>Which features did you find useful?</p>
                    <p>Check all that apply:</p>
                </div>
                <div id="usefulFeatures">
                    <div>
                        <input type="checkbox" id="fun" name="fun" value="yes">
                        <label for="fun">Fun</label>
                    </div>
                    <div>
                        <input type="checkbox" id="op" name="op" value="yes">                            
                        <label for="op">OP</label>
                    </div>
                    <div>
                        <input type="checkbox" id="noobFriendly" name="noobFriendly" value="yes">
                        <label for="noobFriendly">Noob Friendly</label>
                    </div>
                    <div>
                        <input type="checkbox" id="leet" name="leet" value="yes">
                        <label for="leet">1337</label>
                    </div>
                </div>
                <label class="marginTop">Written Review (optional)<textarea name="writtenReview" id="writtenReview" rows="3" cols="25"></textarea></label>
                <label for="yourName" class="marginTop">Your Name (Optional)</label>
                <input name="yourName" id="yourName" type="text">
                
                <input type="submit" value="Post Review">

            </form>
        </div>
    </main>
    <footer>        
        <p>&#169; <span id="currentYear"></span> Trevor Hegstrom, USA</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
