<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <script src="scripts/getdates.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <div>
            <form action="review.html" method="get" id="theForm">
                <label class="marginTop">Product Name 
                    <select name="product" id="product" required>
                        <option value="" disabled selected>Select a Product...&#9662;</option>
                        <option value="zelda">Zelda</option>
                        <option value="link">Link</option>
                        <option value="ganondorf">Ganondorf</option>
                        <option value="mario">Mario</option>
                        <option value="luigi">Luigi</option>
                        <option value="peach">Peach</option>
                        <option value="bowser">Bowser</option>
                    </select>
                </label>
                <label for="stars" class="marginTop">Overall Rating</label>
                    
                        
                <input type="radio" name="stars" value="5" required>
                <input type="radio" name="stars" value="4">
                <input type="radio" name="stars" value="3">
                <input type="radio" name="stars" value="2">
                <input type="radio" name="stars" value="1">
                    
                
                <label  class="marginTop">Date of Installation
                    <input type="date" id="installDate" name="date" required>
                </label>
                <div class="marginTop" class="labels">
                    <p>Which features did you find useful?</p>
                    <p>Check all that apply:</p>
                </div>
                <div>
                    <label><input type="checkbox" id="fun" name="fun" value="yes">Fun</label>
                    <label><input type="checkbox" id="op" name="op" value="yes">OP</label>
                    <label><input type="checkbox" id="noobFriendly" name="noobFriendly" value="yes">Noob Friendly</label>
                    <label><input type="checkbox" id="leet" name="leet" value="yes">1337</label>
                </div>
                <label class="marginTop">Written Review (optional)<textarea name="writtenReview" id="writtenReview" rows="3" cols="25"></textarea></label>
                <label  class="marginTop">Your Name (Optional)
                    <input type="text">
                </label>
                <input type="submit" value="Post Review">

            </form>
        </div>
    </main>
    <footer>        
        <p>&#169; <span id="currentYear"></span> Trevor Hegstrom, USA</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
